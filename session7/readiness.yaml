apiVersion: v1
kind: Pod
metadata:
  name: readiness-pod
spec:
  containers:
    - name: readiness-container
      image: luksa/kubia-unhealthy
      livenessProbe:
        httpGet:         
          path: /        
          port: 8080
      readinessProbe:
        exec:
          command:
          - ls
          - /var/ready
